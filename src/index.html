<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" onsubmit="onSubmit()">
    <fieldset class="block">
      <legend>Personal information</legend>
      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" class="form-input" required autocomplete="off"><br>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" class="form-input" required autocomplete="off"><br>
      <label for="years-old">How old are You?</label>
      <input type="number" id="years-old" name="years-old" value="12" class="form-input input-number" ><br>
      <label for="date">Full date of birth:</label>
      <input type="date" id="date" name="date" class="form-input"><br>
      <label for="agreement">I accept the tearm og the agreement</label>
      <input type="checkbox" id="agreement" class="form-input">
    </fieldset>

    <fieldset class="block">
      <legend>Registration</legend>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="email@example.com" class="form-input" required><br>
      <label for="pwd">Password:</label>
      <input type="password" id="pwd" name="pwd" minlength="6" maxlength="12" required class="form-input">
    </fieldset>

    <fieldset class="block">
      <legend>An interesting fact about you!</legend>
      <label for="true">
        Do you love cats?
      <label>
        Yes
        <input type="radio" name="cats" id="true" class="form-input">
      </label>
      <label>
        No
        <input type="radio" name="cats" id="false" class="form-input">
      </label><br>
      </label>

      <label for="color">What is your favorite color?</label>
      <input type="color" name="color" id="color" class="form-input"><br>
      <label for="time">What time do you go to bed?</label>
      <input type="time" name="time" id="time" class="form-input"><br>
      <label>
        What are your favorite brand of cars?
        <select name="cars" size="3" multiple class="form-input">
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
        </select><br>
      </label>

      <label for="range">How do you rate our work?</label>
      <input type="range" name="range" id="range" min="0" max="10" class="form-input">
    </fieldset>

    <fieldset class="block">
      <legend>Additional info:</legend>
      <label>Comments:
        <textarea  rows="2" cols="20" class="form-input"></textarea ><br>
      </label>
      <label>
        Would you recommend us?
        <select name="recommendation" class="form-input">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select><br>
      </label>
    </fieldset>

    <input type="submit" value="Submit" class="block">
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
