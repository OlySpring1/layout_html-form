<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" onsubmit="onSubmit()">
    <fieldset class="block">
      <legend>Personal information</legend>
      <label class="form-label">
        Surname:
        <input type="text" id="surname" name="surname" required autocomplete="off">
      </label>

      <label class="form-label">
        Name:
        <input type="text" id="name" name="name" required autocomplete="off">
      </label>
      <label class="form-label">
        How old are You?
        <input type="number" id="age" name="age" min="12" max="100" value="12">
      </label>
      <label class="form-label">
        Full date of birth:
        <input type="date" id="date" name="date">
      </label>
      <label>
        I accept the tearm og the agreement
        <input type="checkbox" id="agreement">
      </label>
    </fieldset>

    <fieldset class="block">
      <legend>Registration</legend>
      <label class="form-label">
        E-mail:
        <input type="email" id="email" name="email" placeholder="email@example.com" required>
      </label>
      <label>
        Password:
        <input type="password" id="pwd" name="pwd" minlength="6" maxlength="12" required>
      </label>
    </fieldset>

    <fieldset class="block">
      <legend>An interesting fact about you!</legend>
      <label for="true" class="form-label">
        Do you love cats?
        <label>
          <input type="radio" name="cats" id="true">
          Yes
        </label>
        <label>
          <input type="radio" name="cats" id="false">
          No
        </label>
      </label>

      <label class="form-label">
        What is your favorite color?
        <input type="color" name="color" id="color">
      </label>
      <label class="form-label">
        What time do you go to bed?
        <input type="time" name="time" id="time">
      </label>
      <label class="form-label">
        What are your favorite brand of cars?
        <select name="cars" size="4" multiple>
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
        </select>
      </label>

      <label>
        How do you rate our work?
        <input type="range" name="range" id="range" min="0" max="10">
      </label>
    </fieldset>

    <fieldset class="block">
      <legend>Additional info:</legend>
      <label class="form-label">Comments:
        <textarea rows="2" cols="20"></textarea>
      </label>
      <label>
        Would you recommend us?
        <select name="recommendation">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </label>
    </fieldset>

    <input type="submit" value="Submit" class="block">
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
